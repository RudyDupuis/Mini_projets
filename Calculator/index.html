<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon-calculator.png">
    <title>Calculatrice</title>
</head>
<body>
    <a href="../index.html"><div id="return"><p><</p></div></a>
    <div id="calculator">
        <div id="result" class="box">
            <div id="firstPart"></div>
            <div id="symbolPart"></div>
            <div id="secondPart"></div>
        </div>
        <div class="box number">0</div>
        <div class="box number">1</div>
        <div class="box number">2</div>
        <div class="box number">3</div>
        <div class="box number">4</div>
        <div class="box number">5</div>
        <div class="box number">6</div>
        <div class="box number">7</div>
        <div class="box number">8</div>
        <div class="box number">9</div>

        <div class="box comma">.</div>

        <div class="box symbol">+</div>
        <div class="box symbol">-</div>
        <div class="box symbol">*</div>
        <div class="box symbol">/</div>

        <div id="AC" class="box">AC</div>
        <div id="enter" class="box">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
