<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-forms.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Formulaires</title>
</head>
<body>
    <!-- Back to mini projets -->
    <a href="../index.html"><div id="return"><p><</p></div></a>

    <!-- Register -->
    <form id="registerForm">
        <h2>S'enregistrer</h2>
        <label>Identifiant <span>*</span></label>
        <input type="text" name="userId" class="inputField" pattern=".{5,}" required>

        <label>E-mail <span>*</span></label>
        <input type="email" name="email" class="inputField" pattern="(^[a-z0-9.-]{2,})(@{1})([a-z0-9.-]{2,})(\.{1})([a-z0-9.-]{2,})" required>

        <label>Mot de passe <span>*</span></label>
        <input type="password" name="password" class="inputField" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" required>

        <div>
            <input type="checkbox" required>
            <label class="checkbox-label">J’ai lu et j'accepte la <a href="#">politique de confidentialité</a> <span>*</span></label>
        </div>

        <input type="submit">
    </form>

    <!-- Login -->
    <form id="loginForm">
        <h2>Se connecter</h2>
        <label>Identifiant ou e-mail <span>*</span></label>
        <input type="text" name="userId" class="inputField" minlength="5" required>

        <label>Mot de passe <span>*</span></label>
        <input type="password" name="password" class="inputField" minlength="8" required>

        <div>
            <input type="checkbox">
            <label class="checkbox-label">Se souvenir de moi</label>
        </div>

        <input type="submit">
    </form>

    <!-- Contact -->
    <form id="contactForm">
        <h2>Nous contacter</h2>
        <label>Sujet</label>
        <input type="text" name="topic" class="inputField">

        <label>Email <span>*</span></label>
        <input type="email" name="email" class="inputField" pattern="(^[a-z0-9.-]{2,})(@{1})([a-z0-9.-]{2,})(\.{1})([a-z0-9.-]{2,})" required>

        <label>Message <span>*</span></label>
        <textarea name="textArea" minlength="10" required></textarea>

        <div>
            <input type="checkbox" required>
            <label class="checkbox-label">J’ai lu et j'accepte la <a href="#">politique de confidentialité</a> <span>*</span></label>
        </div>

        <input type="submit">
    </form>

    <!-- Sales -->
    <form id="salesForm">
        <h2>Commander</h2>
        <div class="twoInputsSameLine">
            <label>Prénom <span>*</span></label>
            <input type="text" name="firstName" class="inputField" pattern="^[a-zA-Z-áàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ]{3,}$" required>
    
            <label>Nom <span>*</span></label>
            <input type="text" name="lastName" class="inputField" pattern="^[a-zA-Z-áàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ]{2,}$" required>
        </div>
        
        <label>Numéro et nom de rue <span>*</span></label>
        <input type="text" name="street" class="inputField" pattern="^[a-zA-Z0-9-áàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s,]{3,}$" required>
        
        <div class="twoInputsSameLine">
            <label>Code postal <span>*</span></label>
            <input type="text" name="postal" class="inputField" pattern="^\d{5}$" required>
    
            <label>Ville <span>*</span></label>
            <input type="text" name="town" class="inputField" pattern="^[a-zA-Z-áàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s]{3,}$" required>
        </div>

        <label>E-mail <span>*</span></label>
        <input type="email" name="email" class="inputField" pattern="(^[a-z0-9.-]{2,})(@{1})([a-z0-9.-]{2,})(\.{1})([a-z0-9.-]{2,})" required>

        <label>Téléphone <span>*</span></label>
        <input type="text" name="phone" class="inputField" pattern="(^0|\+33)(\d{9}$)" required>

        <div>
            <input type="checkbox" required>
            <label class="checkbox-label">J’ai lu et j'accepte la <a href="#">politique de confidentialité</a> <span>*</span></label>
        </div>

        <input type="submit">
    </form>

    <!-- Comment -->
    <form id="commentForm">
        <h2>Laisser un commentaire</h2>

        <label>Pseudo <span>*</span></label>
        <input type="text" name="pseudo" class="inputField" pattern=".{5,}" required>

        <label>Message <span>*</span></label>
        <textarea name="textArea" minlength="2" required></textarea>

        <input type="submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
